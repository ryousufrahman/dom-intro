<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count++</title>
</head>
<body>
    <p id="count">0</p>
    <button id="btn">Increase</button>

    <script>
        document.getElementById('btn').addEventListener('click', function(){
            const currentP = document.getElementById('count')
           let pValue = parseInt(currentP.innerText)
           let changePvalue = pValue++
           currentP.innerText = changePvalue
           

           
        })
    </script>
</body>
</html>
