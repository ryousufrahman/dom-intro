<h2 id="count">0</h2>

<script>
    const allWishClass = document.querySelectorAll('.Wish-list-btn');
       allWishClass.forEach(btn => {
         btn.addEventListener('click', function(){
           
            let currentCount =document.getElementById('count');
            let currentCvalue = parseInt(currentCount.innerText);
            let updatedCount = currentCvalue+1;
            currentCount.innerText= updatedCount

         })

</script>
