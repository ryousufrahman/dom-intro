<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product{
            border: 2px solid black;
            padding: 20px;
        }
        .products{
            display: flex;
            gap: 20px;
        }
        #product-section{
            height: 50%;
            display: flex;
            justify-content: center;
           
            
            
        }
        
    </style>
</head>
<body>
<section id="product-section">
   <div class="products">
         
        <div class="product">
            <img src="#" alt="">
            <h1 class="productName">mobile</h1>
            <p class="brandName">apple</p>
            <p class="productPrice">500$</p>
            <button class="Wish-list-btn">Add To Wish List</button>
            <button class="buy-now-btn">Buy Now</button>

         </div>
         <div class="product">
            <img src="#" alt="">
            <h1 class="productName">Smart Watch</h1>
            <p class="brandName">Samsung</p>
            <p class="productPrice">50$</p>
            <button class="Wish-list-btn">Add To Wish List</button>
            <button class="buy-now-btn">Buy Now</button>

         </div>
         <div class="product">
            <img src="#" alt="">
            <h1 class="productName">earphone</h1>
            <p class="brandName">sony</p>
            <p class="productPrice">20$</p>
            <button class="Wish-list-btn">Add To Wish List</button>
            <button class="buy-now-btn">Buy Now</button>

         </div>

    </div>
    
</section>

<div id="outputSection">
    <p  id="tQuantity"></p>
    <p id="tprice"></p>



</div>

<script>
     const buttons = document.querySelectorAll('.buy-now-btn');
   const output =[];
   

     buttons.forEach(btn=>{
      btn.addEventListener('click', function(e){
        const card = e.target.closest('.product')
         const productName = card.querySelector('.productName').innerText;
         const brandName = card.querySelector('.brandName').innerText;
         const productPrice = parseInt(card.querySelector('.productPrice').innerText);

        allProductInfo = {
            name:productName,
            brand: brandName,
            price: parseInt(productPrice),
            quantity: 1
         }
         addToCart(allProductInfo)
         
         
         
      })
     })

     function addToCart(allProductInfo) {
       
        const existingItem = output.find(item=> item.name===allProductInfo.name)
        if(existingItem){
            existingItem.quantity++;
        }
        else{
            output.push(allProductInfo)
        }

        
        updatedCart()
        

     }

     const outputDiv = document.getElementById('outputSection')
     

     function updatedCart(){
        
       let totatalPrice = 0;
       let totalItems = 0;
       output.forEach(item=>{
        totatalPrice = totatalPrice + (item.price*item.quantity);

        const tp = document.getElementById('tprice')

        tp.innerText = parseInt(totatalPrice)
        


       })

       
      


     }
     
</script>
</body>
</html>
